<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron bg-dark m-3">
        <div class="container">
            
            <h1 class="display-4 text-center font-weight-bold text-light"><img height="80px" width="80px" src="Images/newspaper.png">   New York Times Search</h1>
              
            
        </div>
    </div>
    <div class="jumbotron m-3">
        <div class="container">
            <form>
                <h2>Search Parameters</h2>
                <div class="search-term">
                    <label for="searchTerm1">Search Term</label>
                    <input type="Term" class="form-control" id="searchTerm" placeholder="Enter text... ">
                
                </div>
                <br>
                <div class="form-number">
                    <label for="recordAmount1">Amount of Records to Retrieve </label>
                    <input type="Number" class="form-control" id="recordAmount" placeholder="Enter text... ">
                </div>
                <br>
                <div class="start-year">
                    <label for="startYear1">Start Year (Optional)</label>
                    <input type="Number" class="form-control" id="startYear" placeholder="Enter text...">

                </div>
                <br>
                <div class="end-year">
                    <label for="endYear1">End Year (Optional)</label>
                    <input type="Number" class="form-control" id="endYear" placeholder="Enter text....">
                </div>
                <br>
                    
                <button type="submit" class="btn btn-primary" id="searchButton">Submit</button>
                <button type="reset" class="btn btn-secondary" id="clearButton">Clear</button>
            </form>
        </div>
        <div id="searchResults">
            <hr>
            <h2 class="text-center">Results</h2>
        </div>
    </div>

</body>
</html>
